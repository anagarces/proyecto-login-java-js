  </head>

  <body>
    <h1>Iniciar Sesion</h1>

    <form id="login-form">
      <div>
        <label for="usuario">Usuario</label>
        <input
          type="text"
          name="usuario"
          id="usuario"
          placeholder="Escribe tu nombre de usuario"
          r

      <div>
